

<div class="form-group" style="width:20%; margin: 20px;">
  <div> 
    <input type="text"  id ="username-id" class ="form-control" [(ngModel)]="username" placeholder="username">
  </div>
  <div>
    <input  type="password" id = "password-id" class ="form-control" style="margin-top: 20px;"  [(ngModel)]="password" placeholder="password">
  </div>
  <div>
    <button style="margin-top: 20px; "  id ="button-id" (click)="login()">Log In</button>
  </div> 
</div>



<div id ="error-id" *ngIf ="error" class="form-control">
{{errorMessage}}
</div>
